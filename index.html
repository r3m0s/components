<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <!--Required links-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
        <script src="./web-components/file-drop.js"></script>

        <!--Handle data returned in 'event.detail'-->
        <script>
            function handleData(event) {
                console.log(event.detail);
            }
        </script>
    </head>
    <body>
        <!--
            size: [sm, lg, xl]
        -->
        <file-drop
            style="width: 300px; height: 150px;"
            size="lg"
            placeholder="Datei hier hochladen"
            not-allowed-hint="Datei-Typ nicht erlaubt"
            accept="text/csv, text/plain, application/vnd.ms-excel"
            onfileloaded="handleData(event)">
        </file-drop>
    </body>
</html>
